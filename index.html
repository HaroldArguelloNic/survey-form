<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey-Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title"> FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="" method="post">
    <fieldset>
    <label id="name-label" for="name"> Name: <input type="text" id="name" required placeholder="Enter your name"></label>
    <label id="email-label" for="email">Email: <input type="email" id="email" required placeholder="Enter your email"></label>
<label id="number-label" for="age">Age(optional) <input type="number" min=13 max=120 required pattern="[0-9]{3}" placeholder="Age" id="number"></label>
</fieldset>
<fieldset>
<label>Which option best describes your current role?<select id="dropdown"></label>
<option value="0" disabled>Select current role</option>
<option value="1">Student</option>
<option value="2">Full Time Job</option>
<option value="3">Full Time learner</option>
<option value="4">Prefer not to say</option>
<option value="5">Other</option>
</select>

<label>Would you recomended FreeCodeCamp to a friend?</label>
<label for="definitely-recomended" class="improvee"><input type="radio" value="recomended" name="recomended-type" class="inline">Definitely</label>
<label class="improvee" for="maybe-recomended"><input type="radio" value="recomended" name="recomended-type" class="inline">Maybe</label>
<label class="improvee" for="not-sure-recomended"><input type="radio" value="recomended" name="recomended-type" class="inline">Not sure</label>

<label>What is your favorite feature of FreeCodeCamp?
  <select></label>
  <option value="0">Select an option</option>
  <option value="1">Challenges</option>
  <option value="2">Projects</option>
  <option value="3">Community</option>
  <option value="4">Open source</option>
  </select>

  <label for="">What would you like to see improvee?</label>

  <label class="improvee" for=""><input type="checkbox" name="" id="" value="frontend" class="inline">Front-end Projects</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="backend" class="inline">Back-end Projects</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="datav" class="inline">Data Visualization</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="challenges" class="inline">Challenges</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="open-source" class="inline">Open Source Community</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="gitter" class="inline">Gitter help rooms</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="video" class="inline">Videos</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="meetups" class="inline">City Meetups</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="wiki" class="inline">Wiki</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="forum" class="inline">Forum</label>
  <label class="improvee" for=""><input type="checkbox" name="" id="" value="courses" class="inline">Additional Courses</label>
<label class="improvee" for="">any comments or suggestion? <textarea name="" id="" cols="30" rows="4"></textarea></label>  
</fieldset>

<input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
